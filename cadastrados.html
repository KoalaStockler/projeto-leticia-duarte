<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Leticia Duarte - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/cadastros.css">
</head>

<body>

    <section class="corpo_pagina">
        <aside class="menu_lateral">

            <!-- Sessao com opcoes -->
            <section class="opcoes_menu">
                <div class="perfil">
                    <i class="bi bi-person-circle"></i>
                    <div class="descricao_perfil">
                        <h4>Admin</h4>
                        <h5>Admin@email.com</h5>
                    </div>
                </div>

                <div class="lista_opcoes">
                    <ul>
                        <li><i class="bi bi-house"></i><a href="#">Inicio</a></li>
                        <li><i class="bi bi-bar-chart"></i><a href="#">Cadastrar Alunos</a></li>
                        <li><i class="bi bi-clock-history"></i><a href="#">Historico</a></li>
                    </ul>
                </div>

            </section>


            <section class="container_sair">
                <i class="bi bi-box-arrow-left"></i><a href="#">Sair</a>
            </section>

        </aside>
        <!-- Menu lateral -->
        <main class="container_cadastros">
            <section class="header_cadastrados">
                <h2>Alunos cadastrados</h2>
                <div class="img_header">
                    <img src="./img/apresentacao_img/Logo Leiticia Duarte.png" alt="">
                </div>
            </section>

            <section class="pesquisar_cadastros">
                <input type="text" placeholder="Pesquisar aluno (Nome/RA)">
                <a href="#"><i class="bi bi-filter"></i>Filtro</a>
            </section>
        </main>
    </section>
</body>

</html>
