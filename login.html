<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <!-- jQuery + Semantic UI JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <title>Login</title>
</head>

<body>

    <section class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Cadastro</h1>
                <div class="inputH3">
                    <h3>Nome completo</h3>
                </div>
                <input type="text" placeholder="Digite seu nome completo">
                <div class="inputH3">
                    <h3>E-mail</h3>
                </div>
                <input type="email" placeholder="Digite seu E-mail">
                <div class="inputH3">
                    <h3>Senha</h3>
                </div>
                <input type="password" placeholder="Digite sua Senha">
                <div class="inputH3">
                    <h3>Confirmar senha</h3>
                </div>
                <input type="password" placeholder="Digite novamente sua Senha">
                <div class="inputH3">
                    <h3>Celular</h3>
                </div>
                <input type="number" placeholder="(99) 99999-9999">
                <div class="inputH3">
                    <h3>CPF</h3>
                </div>
                <input type="text" placeholder="000.000.000-00">
                <button>Cadastrar</button>
                <p>Já tem uma conta? <a href="#" id="login">Faça o Login</a></p>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="inputH3">
                    <h3>E-mail</h6>
                </div>
                <input type="email" placeholder="Digite seu E-mail">
                <div class="inputH3">
                    <h3>Senha</h3>
                </div>
                <input type="password" placeholder="Digite sua Senha">
                <div class="checkPassword">
                    <div class="ui checkbox">
                        <input type="checkbox" id="checkboxPassword">
                        <label for="checkboxPassword" class="lembrarMim">Lembrar de mim</label>
                    </div>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                </a><button>Entrar</button>
                <p>Ainda não tem uma conta? <a href="#" id="register">Faça o Cadastro</a></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
            </div>
        </div>
    </section>

    <script src="./js/login.js"></script>

</body>

</html>
