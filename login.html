<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="card loginActive">
            <div class="esquerda">
                <div class="formCadastro">
                    <h2>Cadastro</h2>
                    <form>
                        <input type="text" placeholder="Digite seu nome completo">
                        <input type="email" placeholder="Digite seu E-mail">
                        <input type="password" placeholder="Digite sua senha">
                        <input type="password" placeholder="Digite novamente sua senha">
                        <input type="number" placeholder="(99) 99999-9999">
                        <input type="text" placeholder="000.000.000-00">
                        <button type="submit">CADASTRAR</button>
                        <p>Já tem uma conta? <a href="#" id="linkLogin">Faça Login</a></p>
                    </form>
                </div> 
                <div class="imgLogin">
                </div>    
            </div>
            <div class="direita">
                <div class="imgCadastro">
                </div>
                <div class="formLogin">
                    <h2>Login</h2>
                    <form>
                        <input type="email" placeholder="Digite seu E-mail">
                        <input type="password" placeholder="Digite sua senha">
                        <button type="submit">ENTRAR</button>
                        <p>Ainda não tem uma conta? <a href="#" id="linkCadastro">Faça o Cadastro</a></p>
                    </form>  
                </div>
            </div>
        </div>
    </section>

    <script>
        const card = document.querySelector('.card');
        const linkLogin = document.getElementById('linkLogin');
        const linkCadastro = document.getElementById('linkCadastro');

        linkLogin.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.add('loginActive');
        });

        linkCadastro.addEventListener('click', (e) => {
            e.preventDefault();
            card.classList.remove('loginActive');
        });
    </script>
</body>
</html>
